$def with (name, str1, nodes, page_id, page_code, page_name)

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html{width: 100%;height: 100%;margin:0;font-family:"微软雅黑";font-size:14px;}
    </style>

    <link rel="stylesheet" href="/static/css/alertify.min.css" />
    <link rel="stylesheet" href="/static/css/themes/default.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/js/jointjs/joint.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/page_map.css?v=1.01" />
    <script type="text/javascript" src="/static/js/alertify.min.js"></script>

    <title>编辑规则树</title>
</head>
<body style="margin-left: 15px;">

    <h3>当前页面：$page_code - $page_name</h3>

    <div style="border:1px solid black;width:1200px;overflow:scroll;"> 
        <div id="paper"></div>
    </div>

    <!-- Dependencies: -->
    <script src="/static/js/jointjs/jquery.min.js"></script>
    <script src="/static/js/jointjs/lodash.min.js"></script>
    <script src="/static/js/jointjs/backbone-min.js"></script>
    <script src="/static/js/jointjs/joint.min.js"></script>

    <script src="/static/js/page_map.js?v=1.14"></script>

    <p>
        <input type="hidden" name="page_id" id="page_id" value="$page_id" />
        <input type="submit" name="button" id="save_button" value="保存" />
        <input type="button" name="cancel" id="back_button" value="返回" />
    </p>

    <p>
        <div>使用说明：</div>
        <div>鼠标双击空白处添加新节点；节点上双击鼠标编辑节点内容；节点上点击鼠标右键删除节点；</div>
        <div>节点内容为星号（*）表示单选虚节点；节点内容为加号（+）表示多选虚节点；</div>
        <div>节点内容中@开头表示跳转到指定页面；</div>
    </p>

    <br/>

</body>



</html>
